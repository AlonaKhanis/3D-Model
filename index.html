<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer in a Card</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-card">
        <div class="card">
            <model-viewer id="myModel" src="demo.glb" alt="A 3D model" auto-rotate camera-controls></model-viewer>
            <button id="button">Click me</button>
        </div>
        <div class="card">
            <model-viewer id="myModel2" src="ElectricScooter.glb" alt="A 3D model" auto-rotate
                camera-controls></model-viewer>
            <button id="button">Click me</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
